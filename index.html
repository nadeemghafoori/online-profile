<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="#">
    <link rel="icon" type="image/png" sizes="32x32" href="#">
    <link rel="icon" type="image/png" sizes="16x16" href="#">
    <link rel="manifest" href="#">

    <title>Online Profile</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="assets/img/profile-photo.png" alt="Profile Photo" class="card__img">
            </div>

            <h3 class="card__name">Nadeem Ghafoori</h3>
            <span class="card__profession">Software Engineer | Web Designer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My social networks</span>

                    <!-- Card social -->
                    <ul class="card__social-list">
                        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"
                            class="card__social-link">
                            <i class="ri-linkedin-line"></i>
                        </a>

                        <a href="https://github.com" target="_blank" rel="noopener noreferrer"
                            class="card__social-link">
                            <i class="ri-github-line"></i>
                        </a>

                        <a href="#" target="_blank" rel="noopener noreferrer" class="card__social-link">
                            <i class="ri-mail-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
